version: '3.8'

services:
 mongo:
  image: mongo:latest
  command: mongod --auth --port 27017
  ports:
   - "27017:27017"
  volumes:
   - mongo_data:/data/db
  environment:
   MONGO_INITDB_ROOT_USERNAME: admin
   MONGO_INITDB_ROOT_PASSWORD: admin_password
   MONGO_INITDB_DATABASE: crack_hash_db
  networks:
   - mongo

networks:
 mongo:

volumes:
 mongo_data: